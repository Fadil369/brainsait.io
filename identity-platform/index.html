<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BrainSAIT Identity Platform - Unified Digital Healthcare Login. Secure access to your healthcare ecosystem powered by UIDL technology." />
    <meta name="keywords" content="BrainSAIT, UIDL, healthcare login, digital identity, medical platform, secure authentication" />
    <meta name="author" content="Dr. Fadil" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BrainSAIT Identity Platform | Secure Healthcare Login" />
    <meta property="og:description" content="Access your unified healthcare ecosystem with BrainSAIT's secure identity platform." />
    <meta property="og:image" content="https://id.brainsait.io/og-image.png" />
    <meta property="og:url" content="https://id.brainsait.io" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@brainsait369" />
    <meta name="twitter:creator" content="@brainsait369" />

    <title>BrainSAIT Identity | Secure Healthcare Login</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "BrainSAIT Identity Platform",
        "description": "Unified Digital Healthcare Identity and Login System",
        "url": "https://id.brainsait.io",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "Web",
        "provider": {
            "@type": "Organization",
            "name": "BrainSAIT",
            "url": "https://brainsait.io"
        },
        "creator": {
            "@type": "Person",
            "name": "Dr. Mohamed El Fadil",
            "url": "https://thefadil.site"
        }
    }
    </script>

    <!-- Custom Styles -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap");

        * {
            font-family: "Plus Jakarta Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        h1, h2, h3 {
            font-family: "Space Grotesk", sans-serif;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Glass morphism */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .float {
            animation: float 6s ease-in-out infinite;
        }

        /* Input focus styles */
        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Button hover effects */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        /* Biometric scanner animation */
        @keyframes scan {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .biometric-scan {
            animation: scan 2s ease-in-out infinite;
        }

        /* Background pattern */
        .bg-pattern {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
        }
    </style>
</head>

<body class="min-h-screen bg-slate-50 bg-pattern">
    <!-- Header -->
    <header class="fixed top-0 w-full bg-white/80 backdrop-blur-lg border-b border-slate-200/50 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="relative">
                        <div class="absolute inset-0 bg-gradient-to-r from-violet-600 to-indigo-600 rounded-xl blur opacity-75"></div>
                        <div class="relative w-10 h-10 bg-gradient-to-r from-violet-600 to-indigo-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-brain text-white text-lg" aria-hidden="true"></i>
                        </div>
                    </div>
                    <span class="ml-3 text-xl font-bold gradient-text">BrainSAIT Identity</span>
                </div>
                
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="https://brainsait.io" class="text-slate-600 hover:text-slate-900 font-medium transition">
                        Main Platform
                    </a>
                    <a href="https://thefadil.site" class="text-slate-600 hover:text-slate-900 font-medium transition">
                        About Dr. Fadil
                    </a>
                    <a href="#help" class="text-slate-600 hover:text-slate-900 font-medium transition">
                        Help
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo and Welcome -->
            <div class="text-center">
                <div class="relative mx-auto w-32 h-32 mb-8">
                    <div class="absolute inset-0 gradient-bg rounded-full blur-2xl opacity-30 float"></div>
                    <div class="relative bg-white rounded-full shadow-2xl p-8 flex items-center justify-center">
                        <i class="fas fa-fingerprint text-6xl gradient-text biometric-scan"></i>
                    </div>
                </div>
                
                <h1 class="text-3xl font-bold text-slate-900 mb-2">
                    Welcome to BrainSAIT
                </h1>
                <p class="text-slate-600 mb-8">
                    Unified Digital Healthcare Identity Platform
                </p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8 glass">
                <form class="space-y-6" action="#" method="POST">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                            Healthcare ID or Email
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user-md text-slate-400"></i>
                            </div>
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                autocomplete="email" 
                                required 
                                class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg input-focus placeholder-slate-400 text-slate-900 sm:text-sm"
                                placeholder="doctor@hospital.com"
                            />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-slate-400"></i>
                            </div>
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                autocomplete="current-password" 
                                required 
                                class="block w-full pl-10 pr-12 py-3 border border-slate-300 rounded-lg input-focus placeholder-slate-400 text-slate-900 sm:text-sm"
                                placeholder="••••••••"
                            />
                            <button 
                                type="button" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                onclick="togglePassword()"
                            >
                                <i id="password-toggle" class="fas fa-eye text-slate-400 hover:text-slate-600"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 text-violet-600 focus:ring-violet-500 border-slate-300 rounded"
                            />
                            <label for="remember-me" class="ml-2 block text-sm text-slate-700">
                                Remember me
                            </label>
                        </div>
                        <a href="#forgot" class="text-sm text-violet-600 hover:text-violet-500">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full btn-primary text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In to Healthcare Ecosystem
                    </button>
                </form>

                <!-- Divider -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-slate-500">Or continue with</span>
                        </div>
                    </div>
                </div>

                <!-- Alternative Login Methods -->
                <div class="mt-6 space-y-3">
                    <!-- Biometric Login -->
                    <button 
                        type="button" 
                        class="w-full flex items-center justify-center px-4 py-3 border border-slate-300 rounded-lg shadow-sm bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 transition"
                        onclick="biometricLogin()"
                    >
                        <i class="fas fa-fingerprint text-xl mr-3 text-violet-600"></i>
                        Biometric Authentication
                    </button>

                    <!-- QR Code Login -->
                    <button 
                        type="button" 
                        class="w-full flex items-center justify-center px-4 py-3 border border-slate-300 rounded-lg shadow-sm bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 transition"
                        onclick="qrLogin()"
                    >
                        <i class="fas fa-qrcode text-xl mr-3 text-blue-600"></i>
                        QR Code Login
                    </button>

                    <!-- Hospital SSO -->
                    <button 
                        type="button" 
                        class="w-full flex items-center justify-center px-4 py-3 border border-slate-300 rounded-lg shadow-sm bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 transition"
                        onclick="hospitalSSO()"
                    >
                        <i class="fas fa-hospital text-xl mr-3 text-emerald-600"></i>
                        Hospital SSO
                    </button>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="text-center text-sm text-slate-600 space-x-4">
                <a href="#privacy" class="hover:text-slate-900 transition">Privacy Policy</a>
                <span>•</span>
                <a href="#terms" class="hover:text-slate-900 transition">Terms of Service</a>
                <span>•</span>
                <a href="#hipaa" class="hover:text-slate-900 transition">HIPAA Compliance</a>
            </div>

            <!-- Profile Integration Link -->
            <div class="text-center">
                <p class="text-sm text-slate-600 mb-2">
                    Meet the founder behind BrainSAIT
                </p>
                <a 
                    href="https://thefadil.site" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    class="inline-flex items-center text-violet-600 hover:text-violet-700 font-medium text-sm transition"
                >
                    <i class="fas fa-user-md mr-2"></i>
                    Dr. Mohamed El Fadil's Profile
                    <i class="fas fa-external-link-alt ml-2 text-xs"></i>
                </a>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Biometric authentication
        async function biometricLogin() {
            try {
                // Check if WebAuthn is supported
                if (!window.PublicKeyCredential) {
                    alert('Biometric authentication is not supported on this device.');
                    return;
                }

                // Simulate biometric authentication
                const button = event.target.closest('button');
                const originalText = button.innerHTML;
                
                button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Scanning...';
                button.disabled = true;

                // Simulate authentication process
                await new Promise(resolve => setTimeout(resolve, 2000));

                // For demo purposes - in real implementation, this would call WebAuthn API
                alert('Biometric authentication successful! (Demo)');
                
                button.innerHTML = originalText;
                button.disabled = false;
            } catch (error) {
                alert('Biometric authentication failed. Please try again.');
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // QR Code login
        function qrLogin() {
            alert('QR Code login will open your mobile app for authentication (Demo)');
        }

        // Hospital SSO
        function hospitalSSO() {
            alert('Redirecting to your hospital\'s single sign-on system (Demo)');
        }

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Simulate login process
                const button = this.querySelector('button[type="submit"]');
                const originalText = button.innerHTML;
                
                button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
                button.disabled = true;
                
                setTimeout(() => {
                    alert(`Welcome to BrainSAIT Healthcare Ecosystem!\n\nThis is a demo of the identity platform.\nIn production, you would be redirected to your healthcare dashboard.`);
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);
            }
        });

        // Add some interactive feedback
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('i').style.color = '#667eea';
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.querySelector('i').style.color = '#94a3b8';
                    }
                });
            });
        });
    </script>
</body>
</html>
